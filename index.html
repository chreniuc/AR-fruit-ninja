<!DOCTYPE html>
<html>
  <head>
    <!-- Source of inspiration: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
    <!-- Source of inspiration: https://mayognaise.github.io/aframe-html-shader/basic/index.html -->
    <!-- Source of inspiration: https://github.com/supereggbert/aframe-htmlembed-component -->
    <title>Fruit ninja with AR</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.1/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/aframe-aabb-collider-component@3.1.0/dist/aframe-aabb-collider-component.min.js"></script> 
    <script src="js/config.js"></script> <!-- custom JavaScript -->
    <script src="js/storage.js"></script> <!-- custom JavaScript -->
    <script src="js/functions.js"></script> <!-- custom JavaScript -->
    <script src="js/initializeColision.js"></script> <!-- custom JavaScript -->
    <script src="js/index.js"></script> <!-- custom JavaScript -->
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene id="primary_scene" embedded arjs='sourceType: webcam; trackingMethod: best;
      sourceHeight:800;
      sourceWidth: 1280;
      displayWidth: 1280;
      displayHeight: 800;'
      vr-mode-ui="enabled: false;" >
    <!-- This is the marker-recognition entity -->
    <a-marker id="knifeMarker" >
      <!-- When it is detected, we will draw a basket -->
      <a-entity
      data-aabb-collider-dynamic
      id="knife"
      position="0 0 0"
      rotation="0 0 0"
      scale="1 1 1"
      preset="hiro"
      gltf-model="models/knife/scene.gltf"
      aabb-collider="objects: .fruit;"
      slice>
      </a-entity>
    </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
